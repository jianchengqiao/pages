<script type="text/javascript">
    function func_confirm() {
        var start = "<body class=\"book toc2 toc-left\">";
        var sel = document.getElementById("host");
        var text = sel.options[sel.selectedIndex].text;
        $.get('https://jianchengqiao.github.io/pages/doc/group-estate/doc.html', function (b) {
            document.body.className = "book toc2 toc-left";
            // document.body.innerHTML = b.substring(b.indexOf("start")+start.length,b.indexOf("</body>"));
            document.body.innerHTML = b.substring(b.indexOf("start") + start.length, b.indexOf("</body>"))
                .replaceAll("{{focus}}", text);
        });
    }
